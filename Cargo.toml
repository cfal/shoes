[package]
name = "shoes"
version = "0.1.2"
edition = "2021"
license = "MIT"
description = "A multi-protocol proxy server."
homepage = "https://github.com/cfal/shoes/"
repository = "https://github.com/cfal/shoes/"
readme = "README.md"
keywords = ["proxy", "proxy-server", "shadowsocks", "v2ray", "vmess"]
categories = ["command-line-utilities", "network-programming"]

[dependencies]
aes = "0.7.5"
argon2 = "0.5.2"
async-trait = "0.1.73"
base64 = "0.21.3"
blake3 = "1.4.1"
cfb-mode = "0.7.1"
digest = "0.10.7"
env_logger = "0.10.0"
futures = "0.3.28"
generic-array = "0.14.7"
hmac = "0.12.1"
log = "0.4.20"
md-5 = "0.10.5"
memchr = "2.6.3"
notify = "6.1.1"
once_cell = "1.18.0"
parking_lot = "0.12.1"
percent-encoding = "2.3.0"
quinn = "0.10.2"
rand = "0.8.5"
ring = "0.16.20"
rustls = { version = "0.21.7", features = ["dangerous_configuration"] }
rustls-pemfile = { version = "1.0.3" }
sha1 = "0.6.0"
sha2 = "0.10.7"
sha3 = "0.10.8"
serde = { version = "1.0.188", features = ["derive", "std"] }
serde_yaml = "0.9.25"
tokio = { version = "1.32.0", features = ["fs", "io-util", "macros", "net", "rt-multi-thread", "sync", "time"] }
tokio-rustls = { version = "0.24.1", features = ["dangerous_configuration"] }
webpki-roots = { version = "0.25.2" }

[profile.release]
opt-level = 3
lto = "fat"
strip = true
